<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
	    <meta content="yes" name="apple-mobile-web-app-capable">
	    <meta content="yes" name="apple-touch-fullscreen">
	    <meta name="format-detection" content="telephone=no">
	    <link rel="stylesheet" type="text/css" href="../../css/base-2d86f7d6c5.css"/>
			<link rel="stylesheet" type="text/css" href="../../css/staticPage/85c-e837bd002d.css"/>
			<title>优惠码</title>
	</head>
	<body>
		<article id="coupon" class="body" v-cloak>
			<div class="coupon-content">
				<div class="logo">
					<img class="full-img" src="../../img/85c/85c.png"/>
				</div>
				<div class="company-name">85度C</div>
				<div class="coupon-name">{{ coupon.couponName }}</div>
				<div class="forme" v-if="couponType == 'forme'">
					<img class="full-img" src="../../img/85c/forme-bar.png" />
				</div>
				<div class="bar-code" v-else>
					<img class="full-img" :src="barImg" />
				</div>
				<div class="coupon-code" v-if="couponType != 'forme'">券号：{{ coupon.couponId }}</div>
				<div class="coupon-date">有效期 {{ coupon.startDate }}至{{ coupon.endDate }}</div>
				<ul class="coupon-desc">
					<li v-for="(explain,index) in explains"><span class="cycle"></span>{{explain}}</li>
				</ul>
			</div>
		</article>
	</body>
	<script type="text/javascript" src="../../js/staticPage/coupon-detail-85c-7ef6c102f9.js"></script>
</html>
