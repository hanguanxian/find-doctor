<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root-c89e6000b9.css">
    <link rel="stylesheet" href="css/base-2d86f7d6c5.css">
    <script src="scripts/common/jquery-2-96b6ea2cfc.0.3.min.js"></script>
    <link rel="stylesheet" href="css/myCenter/myCenter-be8f04f760.module.css">
    <title>源码汇</title>
</head>
<body>
<section class="total_asset_container greyBg" id="total_asset_container" v-cloak>
    <header class="f-cb">
        <a href="javascript:history.go(-1)" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span>总资产</span>
    </header>
    <div class="asset_top">
        <div class="percent-circle" id="percent-circle">
        </div>
        <p class="title">总资产(元)</p>

        <p class="number">{{amount}}</p>
    </div>
    <ul class="detail_list">
        <li class="f-cb">
            <div class="f-fl redBlock"></div>
            <div class="f-fl left">
                活期宝(元)
            </div>
            <div class="f-fr right">
                <span>{{hqBalance}}</span>
            </div>
        </li>
        <li class="f-cb">
            <div class="f-fl goldBlock"></div>
            <div class="f-fl left">
                定期理财(元)
            </div>
            <div class="f-fr right">
                <span>{{dqBalance}}</span>
            </div>
        </li>
        <li class="f-cb">
            <div class="f-fl greenBlock"></div>
            <div class="f-fl left">
                账户余额(元)

            </div>
            <div class="f-fr right">
                <span>{{rateBalance}}</span>
            </div>
        </li>
        <li class="f-cb">
            <div class="f-fl blueBlock"></div>
            <div class="f-fl left">
                多肉白拿

            </div>
            <div class="f-fr right">
                <span>{{bnBalance}}</span>
            </div>
        </li>
    </ul>
    <a href="javascript:;" class="f-cb frozenMoney" v-on:click="switchDtls">
        <div class="f-fl purpleBlock"></div>
        <div class="f-fl left">
            在途金额(元)

        </div>
        <div class="f-fr right">
            <span>{{frozenSum}}</span>
            <img src="images/arrows_up.png" alt="" class="arrowDown" v-show="frozenOpen">
            <img src="images/arrows_down.png" alt="" class="arrowDown" v-show="!frozenOpen">
        </div>
    </a>
    <ul class="frozenDisplay" v-show="frozenOpen">
        <li class="f-cb">
            <div class="f-fl left">
                余额在途金额(元)

            </div>
            <div class="f-fr right">
                <span>{{rateFrozen}}</span>
            </div>
        </li>
        <li class="f-cb ">
            <div class="f-fl left">
                活期在途金额(元)
            </div>
            <div class="f-fr right">
                <span>{{hqFrozen}}</span>
            </div>
        </li>
        <li class="f-cb">
            <div class="f-fl left">
                定期在途金额(元)

            </div>
            <div class="f-fr right">
                <span>{{dqFrozen}}</span>
            </div>
        </li>
        <li class="f-cb">
            <div class="f-fl left">
                白拿在途金额(元)

            </div>
            <div class="f-fr right">
                <span>{{bnFrozen}}</span>
            </div>
        </li>
    </ul>
    <aside v-show="!frozenOpen" style="height: 50px;">

    </aside>
</section>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/common/progressCircle.js"></script>
<script src="scripts/common/custom-function-be5fd64f91.js"></script>
<script src="scripts/myCenter/total_asset-efa3e60688.js"></script>
<script src="scripts/common/baiduScript-87719fbcdd.js"></script>
</body>
</html>
