<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta name="format-detection" content="telephone=no">
  <title>源码汇</title>
  <link rel="stylesheet" href="../../css/base-861d46e78e.css">
  <link rel="stylesheet" href="../../css/myCenter/myCenter-6c2d28501b.module.css">
</head>

<body>
  <section class="setup_index_container greyBg" id="setup_index_container" v-cloak>
    <header class="f-cb">
      <a href="asset_index.html" class="f-fl">
            <img src="../../img/back.png" alt="" class="returnArrow">
        </a>
      <span>个人中心</span>
    </header>
    <div class="user_profile">
      <img src="../../img/avatar_default.png" alt="">
      <p class="welcome_txt" v-show="isBind">您好，{{realName}}</p>
      <p class="welcome_txt" v-show="!isBind">您好，{{mobile}}</p>
    </div>
    <div class="detail_list" style="padding-bottom: 60px;">
      <a href="javascript:;" class="f-cb">
        <div class="f-fl left">
          手机号码
        </div>
        <div class="f-fr right">
          <span>{{mobile}}</span>
        </div>
      </a>
      <a v-bind:href="bindUrl" class="f-cb">
        <div class="f-fl left ">
          姓名
        </div>
        <div class="f-fr right">
          <span v-show="isBind">{{realName}}</span>
          <span v-show="!isBind">未认证</span>
        </div>
      </a>
      <a v-bind:href="bindUrl" class="f-cb">
        <div class="f-fl left">
          身份证号
        </div>
        <div class="f-fr right">
          <span v-show="isBind">{{idCard}}</span>
          <span v-show="!isBind">未认证</span>
        </div>
      </a>
      <a v-bind:href="bindUrl" class="f-cb">
        <div class="f-fl left">
          银行卡

        </div>
        <div class="f-fr right">
          <span v-show="isBind">{{bankinfo}}</span>
          <span v-show="!isBind">未绑卡</span>
          <!-- <img src="../../img/arrows_right.png" alt="" v-show="!isBind">-->
        </div>
      </a>
      <a :href="payWordUrl" class="f-cb">
        <div class="f-fl left">
          交易密码
        </div>
        <div class="f-fr right">
          <span style="font-size: 13px;color: #686C73;vertical-align: top;" v-if="tradePassword">修改</span>
          <span style="font-size: 13px;color: #686C73;vertical-align: top;"  v-else>设置</span>
          <img src="../../img/arrows_right.png" alt="">
        </div>
      </a>
      <a href="../user/resetPsw.html" class="f-cb">
        <div class="f-fl left">
          登录密码
        </div>
        <div class="f-fr right">
          <span style="font-size: 13px;color: #686C73;vertical-align: top; margin-right: 4px;">修改</span><img src="../../img/arrows_right.png" alt="">
        </div>
      </a>
    </div>

    <button class="logout" @click="logout">安全退出</button>

  </section>
  <script src="../../js/myCenter/setup_center-85f07a820b.js"></script>
</body>

</html>
