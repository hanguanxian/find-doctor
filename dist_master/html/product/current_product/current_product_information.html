<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root-c89e6000b9.css">
    <link rel="stylesheet" href="css/base-2d86f7d6c5.css">
    <script src="scripts/common/jquery-2-96b6ea2cfc.0.3.min.js"></script>
    <link rel="stylesheet" href="css/product/product-16dfb131ab.module.css">

    <title>源码汇</title>
</head>

<body>
<article class="product-info-container" id="product-info-container" v-cloak>
    <header class="f-cb">
        <a href="html/product/current_product/current_productDetails.html" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span class="title">产品详情</span>
    </header>
    <section>
        <ul class="pro-intro-block">
            <li>
                产品名称: {{targetName}}
            </li>
            <li>
                产品类型: 活期
            </li>
            <li>
                产品规模: {{targetAmount}}
            </li>
            <li>
                起购金额: {{beginAnt}}
            </li>
        </ul>
        <p class="subtitle">预期收益</p>
        <ul class="pro-future-profit-block">
            <li>
                预期年化收益率：{{targetYearRate}}
            </li>
            <li>
                起息日：15:00之前转入当日计息；15:00之后转入次日计息。
            </li>
            <li>
                到期赎回方式：随存随取，按日付息
            </li>
        </ul>
        <p class="subtitle">购买准备</p>
        <ul class="buy-prepare-block">

            <li>
                1. 注册并实名认证
            </li>
            <li>
                2. 绑定银行卡
            </li>
            <li>
                3. 提前充值，可提高抢购成功率
            </li>
        </ul>
        <p class="subtitle">怎么赎回</p>
        <ul class="foreclose-block">
            <p>转出申请通过平台审核之后，您可以到账户余额中查看转出本金。</p>
        </ul>
    </section>
</article>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>

</html>
