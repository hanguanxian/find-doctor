    <script src="scripts/common/baiduScript-87719fbcdd.js"></script>
    <script>

        var swiperTab = new Swiper('.tab-container',{
            slidesPerView: 'auto',
            spaceBetween: 8,
        });

        var swiperContent = new Swiper('.content-container',{
            slidesPerView: 'auto',
            spaceBetween: 10,
            onSlideChangeStart: function(){
                swiperTab.slideTo(swiperContent.activeIndex - 2);
                $(".tab-container .swiper-slide").eq(swiperContent.activeIndex).addClass("selected").siblings().removeClass("selected");
            }
        })

        //swiperContent.params.control = swiperTab;
        //swiperTab.params.control = swiperContent;

        $(function(){
            $('.content-container').height($(window).height() - $('header').outerHeight() - $('.tab-container').outerHeight());
            $('.tab-container .swiper-slide').click(function(){
                var index = $(this).index();
                $(this).addClass("selected").siblings().removeClass("selected");
                swiperContent.slideTo($(this).index());
                swiperTab.slideTo($(this).index() - 2);
            });
        })
    </script>
