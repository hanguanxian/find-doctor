<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta name="format-detection" content="telephone=no">
	<title>投资记录</title>
	<link rel="stylesheet" href="../../../css/base-56c273db45.css">
	<link rel="stylesheet" href="../../../css/product/fixedProDetail-f33f409cc5.css">
</head>

<body>
	<article id="proInvestRecords" v-cloak>
		<header class="f-cb">
			<a :href="'fixed_product_details.html?productId=' + productId" class="f-fl">
					<img src="../../../img/back.png" alt="" class="returnArrow">
				</a>
			<span class="title">投资记录</span>
		</header>
		<div class="proInvestRecords">
			<div class="title">
				<span class="listItem f-fl">用户</span>
				<span class="listItem f-fl" style="text-align: center;">投资金额(元)</span>
				<span class="listItem f-fr" style="text-align: right;">时间</span>
			</div>
			<ul class="recordsList">
				<li v-for="record in recordsList">
					<span class="listItem f-fl" style="margin-top: 8px;">{{record.mobile}}</span>
					<span class="listItem f-fl" style="text-align: center;margin-top: 8px;">{{record.investMoney}}</span>
					<span class="listItem f-fr" style="text-align: right; width: 27%;font-size: 12px; color: #989BA2;">{{record.investTime}}</span>
				</li>
			</ul>
		</div>
	</article>
	<script src="../../../js/product/fixed_product/fixed_invest_record.js"></script>
</body>

</html>
