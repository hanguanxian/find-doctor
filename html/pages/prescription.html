<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <title>购买图文咨询</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages/prescription.css">
</head>

<body>
    <article class="prescription-container" id="prescription-container" v-cloak>
        <section class="content">
            <div class="white-bg">
                <div class="avatar-wrap">
                    <img src="../../img/avatar.png" alt="" class="full-img">
                    <div class="doctor-name">赵某某</div>
                </div>
            </div>
            
            <div class="page-line flex-wrap">
                <div class="label">患者姓名</div>
                <div class="text">王某某</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">症状简述</div>
                <div class="text">感冒</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">诊断结论</div>
                <div class="text">阴虚感冒</div>
            </div>
            <div class="placeholder"></div>

            <div class="page-line flex-wrap">
                <div class="label">药方编号</div>
                <div class="text">G15612880045743275</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">开方时间</div>
                <div class="text">2019-7-12 10:8:57</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">药方明细</div>
                <div class="text">暂不支持在线查看药方明细</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">开方药剂</div>
                <div class="text">不煎</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">服用方式</div>
                <div class="text">内服。一天两次，饭后半小时服用</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">医嘱</div>
                <div class="text">忌辛辣，忌生冷，怀孕禁服，哺乳禁服</div>
            </div>
            <div class="placeholder"></div>
            <div class="page-line flex-wrap">
                <div class="label">温馨提示</div>
                <div class="text">此药方只适用于该患者当前病症</div>
            </div>
        </section>
    </article>
    
    <script src="../../js/pages/prescription.js"></script>
</body>

</html>
