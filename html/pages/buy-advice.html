<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <title>购买图文咨询</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages/buy-advice.css">
</head>

<body>
    <article class="advice-container" id="advice-container" v-cloak>
        <section class="content">
            <div class="page-line flex-wrap">
                <div class="label">订单名称</div>
                <div class="text">合肥市蜀山区XX医院 皮肤科 赵某某</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">患者姓名</div>
                <div class="text">王某某</div>
            </div>
            <div class="page-line flex-wrap">
                <div class="label">图文咨询费</div>
                <div class="text price">20.00元</div>
            </div>
            <div class="title">支付方式</div>

            <div class="page-line line2 flex-wrap">
                <img src="../../img/icon/weixin.png" class="icon">
                <div class="text">微信</div>
                <div class="select on">
                    <span></span>
                </div>
            </div>
            <div class="page-line line2 flex-wrap">
                <img src="../../img/icon/zhifubao.png" class="icon">
                <div class="text">支付宝</div>
                <div class="select">
                    <span></span>
                </div>
            </div>
        </section>
        <div class="btn-submit" >保存</div>
    </article>
    
    <script src="../../js/pages/buy-advice.js"></script>
</body>

</html>
