<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <title>支付订单</title>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/pages/order.css">
</head>

<body>
    <article class="order-container" id="order-container" v-cloak>
        <section class="content">
            <div class="page-top">
                <div class="patient-info">
                    <span class="name">王某某</span>
                    <span class="phone">15612312003</span>
                </div>
                <div class="addr-wrap">
                    <img class="location" src="../../img/icon/location.png"/>
                    <span class="addr">安徽省合肥市蜀山区XX小区1号楼2608室</span>
                </div>
                <img class="arrow" src="../../img/icon/icon-arraw-right.png"/>
            </div>
            <div class="order-wrapper">
                <div class="title flex-wrap">
                    <div class="title-text flex-grow1">药方信息</div>
                    <div class="title-detail">查看更多</div>
                    <img class="title-arrow" src="../../img/icon/icon-arraw-right.png"/>
                </div>
                <div class="page-line flex-wrap">
                    <div class="label">患者姓名</div>
                    <div class="text">王某某</div>
                </div>
                <div class="page-line flex-wrap">
                    <div class="label">药方编号</div>
                    <div class="text">G15612880045743275</div>
                </div>
                <div class="page-line flex-wrap">
                    <div class="label">开方药剂</div>
                    <div class="text">不煎</div>
                </div>
                <div class="page-line flex-wrap">
                    <div class="label">开方时间</div>
                    <div class="text">2019-7-12 10:8:57</div>
                </div>
                <div class="page-line flex-wrap">
                    <div class="label">温馨提示</div>
                    <div class="text">此药方只适用于该患者当前病症</div>
                </div>
            </div>
            <div class="order-wrapper">
                <div class="title flex-wrap">
                    <div class="title-text">选择配送方式</div>
                </div>
                <div class="send-wrap flex-wrap">
                    <div class="flex-grow1">
                        <div class="send-type">快递</div>
                        <div class="send-info">医药费未满79元，运费为8元</div>
                    </div>
                    <img class="sletet" src="../../img/login-agree.png"/>
                </div>
            </div>
            <div class="order-wrapper" style="padding: 0;">
                <div class="prescription-title title flex-wrap">
                    <div class="title-text">开方金额</div>
                    <div class="title-detail">5.40元</div>
                    <img class="title-arrow " src="../../img/icon/icon-arraw-right.png"/>
                </div>
                <div class="prescription">
                    <div class="flex-wrap">
                        <div class="flex-grow1">诊金</div>
                        <div class="">0.00</div>
                    </div>
                    <div class="flex-wrap">
                        <div class="flex-grow1">医药费</div>
                        <div class="">5.00</div>
                    </div>
                    <div class="flex-wrap">
                        <div class="flex-grow1">制作费</div>
                        <div class="">0.00</div>
                    </div>
                </div>

                <div class="prescription-title title flex-wrap">
                    <div class="title-text">运费</div>
                    <div class="title-detail">8.40元</div>
                    <div class="prescription-placeholder"></div>
                </div>
            </div>
            <div class="order-wrapper last-block">
                <div class="title">
                    <div class="title-text">开方金额</div>
                </div>
                <div class="page-line line2 flex-wrap">
                    <img src="../../img/icon/weixin.png" class="icon">
                    <div class="text">微信</div>
                    <div class="select on">
                        <span></span>
                    </div>
                </div>
                <div class="page-line line2 flex-wrap">
                    <img src="../../img/icon/zhifubao.png" class="icon">
                    <div class="text">支付宝</div>
                    <div class="select">
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="page-bottom flex-wrap">
                <div class="page-bottom-text">实付：¥13.40</div>
                <div class="page-bottom-btn">立即支付</div>
            </div>
        </section>
    </article>
    
    <script src="../../js/pages/order.js"></script>
</body>

</html>
